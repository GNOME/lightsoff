name: lightsoff
version: git
summary: Turn off all the lights
description: |
  Lights Off is a collection of light switch puzzles. Clicking on a light
  toggles it either on or off, but also toggles all the surrounding lights,
  too. Your objective is simple: turn off all the lights!

  Players who delight in turning off lights will enjoy the huge number of
  levels.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core18

# Launchpad doesn't recognize these fields yet
passthrough:
  license: GPL-2.0+
  title: Lights Off

plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes

slots:
  # for GtkApplication registration
  lightsoff:
    interface: dbus
    bus: session
    name: org.gnome.lightsoff

apps:
  lightsoff:
    command: desktop-launch snapcraft-preload lightsoff
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - unity7
      - wayland
    desktop: usr/share/applications/lightsoff.desktop
    environment:
      GSETTINGS_SCHEMA_DIR: $SNAP/share/glib-2.0/schemas

parts:
# Needed by clutter
  snapcraft-preload:
    source: https://github.com/sergiusens/snapcraft-preload.git
    plugin: cmake
    build-packages:
      - gcc-multilib
      - g++-multilib

  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

  lightsoff:
    after: [desktop-gnome-platform]
    source: ,
    source-type: git
    override-build: |
      sed -i.bak -e 's|Icon=lightsoff$|Icon=${SNAP}/meta/gui/lightsoff.svg|g' data/lightsoff.desktop.in
      snapcraftctl build
      mkdir -p $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp ../src/data/icons/hicolor/scalable/apps/lightsoff.svg $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp ../install/snap/lightsoff/current/usr/share/applications/lightsoff.desktop $SNAPCRAFT_PART_INSTALL/meta/gui/
    plugin: meson
    meson-parameters: [--prefix=/snap/lightsoff/current/usr]
    organize:
      snap/lightsoff/current/usr: usr
    build-packages:
      - gettext
      - itstool
      - libclutter-gtk-1.0-dev
      - libglib2.0-dev
      - libgtk-3-dev
      - librsvg2-dev
      - valac
    stage-packages:
      - libclutter-gtk-1.0-0
